<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
  <title>設問4 トレーニング</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="dot"></div>
      <div>
        <div class="title">設問4 トレーニング</div>
        <div class="subtitle">6行方針｜受容→自己理解→仕事理解→結び付け→比較→主体化</div>
      </div>
    </div>
    <div class="tabs" role="tablist" aria-label="Modes">
      <button class="tab active" data-tab="practice" role="tab">通常練習</button>
      <button class="tab" data-tab="speed10" role="tab">スピード10連続</button>
    </div>
  </header>

  <main class="wrap">
    <section id="practice" class="panel active">
      <div class="row">
        <div class="card">
          <div class="card-h">
            <div>
              <div class="kicker">テーマ</div>
              <div id="theme" class="hline"></div>
            </div>
            <div class="right">
              <select id="caseSelect" class="select"></select>
            </div>
          </div>

          <div class="casebox" id="caseText"></div>

          <div class="btnrow">
            <button class="btn ghost" id="clearAnswerBtn">この回答を消す</button>
            <button class="btn ghost" id="copyAnswerBtn">回答をコピー</button>
            <button class="btn" id="toggleModelBtn">模範を表示</button>
            <button class="btn ghost" id="copyModelBtn">模範をコピー</button>
          </div>

          <div class="grid6" id="inputs"></div>

          <div class="totals">
            <div>合計：<span id="totalCount">0</span> 文字</div>
            <div class="hint">※ iPad + Apple Pencil（スクリブル）対応：そのまま手書き入力OK</div>
          </div>
        </div>

        <div class="card" id="modelCard" style="display:none;">
          <div class="card-h">
            <div>
              <div class="kicker">模範解答（6行）</div>
              <div class="small">もう一度押すと非表示（トグル）</div>
            </div>
          </div>
          <div class="modelbox" id="modelText"></div>
        </div>
      </div>
    </section>

    <section id="speed10" class="panel">
      <div class="card">
        <div class="card-h">
          <div>
            <div class="kicker">スピード10連続</div>
            <div class="small">まず「型」で反射化（6行を埋める）</div>
          </div>
          <div class="right">
            <button class="btn" id="nextBtn">次へ</button>
          </div>
        </div>

        <div class="speedmeta">
          <div>進捗：<span id="sProg">1</span> / 10</div>
          <div>ケース：<span id="sId"></span></div>
        </div>

        <div class="casebox" id="sCase"></div>

        <div class="btnrow">
          <button class="btn ghost" id="sClearBtn">この回答を消す</button>
          <button class="btn ghost" id="sCopyBtn">回答をコピー</button>
          <button class="btn" id="sToggleModelBtn">模範を表示</button>
        </div>

        <div class="grid6" id="sInputs"></div>

        <div class="totals">
          <div>合計：<span id="sTotal">0</span> 文字</div>
        </div>

        <div class="card" id="sModelCard" style="display:none;margin-top:12px;">
          <div class="card-h">
            <div>
              <div class="kicker">模範解答</div>
              <div class="small">もう一度押すと非表示（トグル）</div>
            </div>
          </div>
          <div class="modelbox" id="sModelText"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">
    <span>© S4 Trainer</span>
  </footer>

  <script type="module" src="./app.js"></script>
</body>
</html>
